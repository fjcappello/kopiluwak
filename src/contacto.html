        <h2 class="titulocontacto">Contacto</h2>
        <p class="text">Env√≠anos un mensaje con tu sugerencia, comentario o queja,<br>esperamos hayas disfrutado de la experiencia KopiLuwak</p>
        <form action="#" class="contact" method="POST" id="formularioContacto">
          <label for="nombres">Nombres</label>
          <input type="text" name="nombres" id="nombres" required>
  
          <label for="correo">Correo</label>
          <input type="email" name="correo" id="correo" required>
  
          <label for="mensaje">Mensaje</label>
          <textarea name="mensaje" id="mensaje"></textarea>
          <input type="submit" value="Enviar">
        </form>
  </div>
</div>
</body>

<script>
  const formularioContacto = document.getElementById('formularioContacto');
  
  formularioContacto.addEventListener('submit', function (e) {
      e.preventDefault(); 
      

      const nombres = document.getElementById('nombres').value;
      const correo = document.getElementById('correo').value;
      const mensaje = document.getElementById('mensaje').value;


      const popupMensaje = `Nombre: ${nombres}\nCorreo: ${correo}\nNos cuentas que: ${mensaje}\n\n Tu mensaje fue enviado con exito! \n Proximamente nos comunicaremos con vos!`;

      alert(popupMensaje);


      formularioContacto.reset();
  });
    </script>
